<ion-scroll zooming="true" direction="x">
  <div style="margin-top: 15%">
    <h3>Les gardiens de la galaxie VOL 2</h3>
    <h4>Découvrez la nouvelle bande annonce sous-titré en français !</h4>
    <p>Player vidéo réalisé à l'aide de <a href="http://www.videogular.com/">Videogular</a>
    </p>
  </div>
  <div ng-controller="VideoCtrl as controller" class="videogular-container" style="margin-top: 5%">
    <videogular vg-theme="controller.config.theme.url">
      <vg-media vg-src="controller.config.sources"
                vg-tracks="controller.config.tracks">
      </vg-media>

      <vg-controls vg-autohide="controller.config.plugins.controls.autoHide"
                   vg-autohide-time="controller.config.plugins.controls.autoHideTime">
        <vg-play-pause-button></vg-play-pause-button>
        <vg-time-display>{{ currentTime | date:'mm:ss':'+0000' }}</vg-time-display>
        <vg-scrub-bar>
          <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
        </vg-scrub-bar>
        <vg-time-display>{{ timeLeft | date:'mm:ss':'+0000' }}</vg-time-display>
        <vg-time-display>{{ totalTime | date:'mm:ss':'+0000' }}</vg-time-display>
        <vg-volume>
          <vg-mute-button></vg-mute-button>
          <vg-volume-bar></vg-volume-bar>
        </vg-volume>
        <vg-playback-button></vg-playback-button>
        <vg-fullscreen-button></vg-fullscreen-button>
        <my-subs-button></my-subs-button>
      </vg-controls>
      <vg-overlay-play></vg-overlay-play>
      <vg-poster vg-url='controller.config.plugins.poster'></vg-poster>
    </videogular>
  </div>
</ion-scroll>
