<ion-view class="itemView" view-title="{{item.title}}"
          ng-style="{ 'background-color': item.color }">
  <ion-content class="center-content animated slideInUp">

    <i ng-style="{ 'background-color' : item.color }" on-tap="openItem(item)" class="icon {{item.icon}}"
       style="font-size:22em;color:white"></i></ion-content>
</ion-view>
