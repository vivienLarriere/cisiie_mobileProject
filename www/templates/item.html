<ion-view class="itemView" view-title="{{item.title}}"
          ng-style="{ 'background-color': item.color }">
  <ion-content class="center-content animated slideInUp">
    <a href="#/app/{{item.path}}">
      <i class="icon {{item.icon}}"
         style="font-size:22em;color:white"></i></a></ion-content>
</ion-view>
